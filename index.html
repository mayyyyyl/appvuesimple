<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Vue Simple</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div id="main">
        <h1 class="text-center p-3">Autocompleter une adresse lors d'une recherche</h1>
        <ul>
            <li v-for="adresse in adresses">
                <p>{{ adresse.properties['label'] }}</p>
            </li>
        </ul>
    </div>
</body>
<script src="https://unpkg.com/vue@3"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
<script>
    const apiUrl = "https://api-adresse.data.gouv.fr/search/?q=8+bd+du+port&limit=15"

    Vue.createApp({
        data() {
            return {
                adresses: null,
            };
        },
        created: function () {
            this.fetchData()
        },
        methods: {
            fetchData: async function () {
                try {
                    const response = await axios.get(apiUrl)
                    console.log(response.data['features'])
                    this.adresses = response.data['features']
                } catch (error) {
                    console.log(error)
                }
            },
        }
    }).mount("#main")
</script>


</html>
